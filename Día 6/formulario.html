<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro - Darley</title>
</head>
<body>
    <h2>Formulario de Registro</h2>

    <form>
        <label for="name">name:</label><br>
        <input type="text" id="name" name="name" "maxlength="40" pattern="[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ]+ " required>
               <br>

        <label for="lastname">lastname:</label>
        <br>
        <input type="text" id="lastname" name="lastname" maxlength="40" pattern="[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ]+ " required>
               <br>

        <label for="telephone">telephone:</label>
        <br>
        <input type="tel" id="telephone" name="telephone">
               <br>

        <label for="birthday">Birthday:</label>
        <br>
        <input type="date" id="birthday" name="birthday">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="linkedin">LinkedIn URL:</label>
        <br>
        <input type="url" id="linkedin" name="linkedin" 
               placeholder="https:linkedin.com"><br><br>
    
        <label>Sexo:</label>
        <br>
        <input type="radio" id="gender"required>
        <label for="gender">Male</label>
        <br>
        <input type="radio" id="gender"required>
        <label for="gender">Female</label>
        <br>
     <p>
        <button type="submit">Enviar</button>
     
         <button type="reset">Limpiar</button>
     </p>     
    </form>
</body>
</html>
